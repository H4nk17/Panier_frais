<!doctype html>
<html lang="fr">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/Fruits/Cerises.png" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Mon panier frais</title>
  </head>
  <body>
    
    <!-- BANNIERE -->
    <img src="assets/images/monpanierfrais.jpeg" class="img-fluid" alt="banniere">
    
    
    <!-- MENU -->
    <ul class="nav justify-content-center navbar-light bg-light">
      <li class="nav-item">
        <button class="btn" id="accueil">ACCUEIL</button>
      </li>
      <li class="nav-item">
        <button class="btn" id="legume">LÉGUMES</button>
      </li>
      <li class="nav-item">
        <button class="btn" id="fruit">FRUITS</button>
      </li>
      <li class="nav-item">
        <button class="btn" id="confiture">CONFITURES</button>
      </li>
      <li class="nav-item">
        <button class="btn" id="boisson">BOISSONS</button>
      </li>
    </ul>
    
    
    <!-- TITRE -->
    <div class="text-center title">
      <h1>Bienvenue chez Lise & Paul LARGE</h1>
    </div>
    
    
    <!-- CATEGORIES -->
    <div class="container shadow mt-5 border" id="legumesection">
      <div class="row">
        <div class="col-12 p-0">
          <h2 class="text-center border-bottom mb-0 p-4 name">LÉGUMES</h2>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-people text-danger fs-1"></i>
          <img src="assets/images/Legumes/Aubergine.png" alt="aubergine">
          <h4 class="mb-3 fw-normal text-uppercase name">Aubergines</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-images text-danger fs-1"></i>
          <img src="assets/images/Legumes/Carotte.png" alt="carotte">
          <h4 class="mb-3 fw-normal text-uppercase name">Carottes</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-bottom py-5 px-3">
          <i class="bi bi-shop text-danger fs-1"></i>
          <img src="assets/images/Legumes/Oignons.png" alt="oignons">
          <h4 class="mb-3 fw-normal text-uppercase name">Oignons</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end py-5 px-3">
          <i class="bi bi-pencil-square text-danger fs-1"></i>
          <img src="assets/images/Legumes/Courgette.png" alt="courgette">
          <h4 class="mb-3 fw-normal text-uppercase name">Courgettes</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end py-5 px-3">
          <i class="bi bi-briefcase text-danger fs-1"></i>
          <img src="assets/images/Legumes/Tomate.png" alt="tomate">
          <h4 class="mb-3 fw-normal text-uppercase name">Tomates</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center py-5 px-3">
          <i class="bi bi-book text-danger fs-1"></i>
          <img src="assets/images/Legumes/Petitpois.png" alt="petits pois">
          <h4 class="mb-3 fw-normal text-uppercase name">Petits pois</h4>
        </div>
      </div>
    </div>
    
    
    <div class="container shadow mt-5 border" id="fruitsection">
      <div class="row">
        <div class="col-12 p-0">
          <h2 class="text-center border-bottom mb-0 p-4 name">FRUITS</h2>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-people text-danger fs-1"></i>
          <img src="assets/images/Fruits/Cerises.png" alt="cerise">
          <h4 class="mb-3 fw-normal text-uppercase name">CERISES</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-images text-danger fs-1"></i>
          <img src="assets/images/Fruits/Fraise.png" alt="fraise">
          <h4 class="mb-3 fw-normal text-uppercase name">FRAISES</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-bottom py-5 px-3">
          <i class="bi bi-shop text-danger fs-1"></i>
          <img src="assets/images/Fruits/PommeRouge.png" alt="pomme">
          <h4 class="mb-3 fw-normal text-uppercase name">POMMES</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end py-5 px-3">
          <i class="bi bi-pencil-square text-danger fs-1"></i>
          <img src="assets/images/Fruits/Prune.png" alt="prune">
          <h4 class="mb-3 fw-normal text-uppercase name">PRUNES</h4>
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end py-5 px-3">
        </div>
        <div class="col-md-4 col-sm-6 bg-light text-center border-end py-5 px-3">
          <i class="bi bi-briefcase text-danger fs-1"></i>
          <img src="assets/images/Fruits/Raisins.png" alt="Rraisin">
          <h4 class="mb-3 fw-normal text-uppercase name">RAISINS</h4>
        </div>
      </div>
    </div>
    
    
    <div class="container shadow mt-5 border" id="confituresection">
      <div class="row">
        <div class="col-12 p-0">
          <h2 class="text-center border-bottom mb-0 p-4 name">CONFITURES</h2>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-people text-danger fs-1"></i>
          <img src="assets/images/Confitures/ConfCerises.png" alt="cerise">
          <h4 class="mb-3 fw-normal text-uppercase name">CERISES</h4>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-images text-danger fs-1"></i>
          <img src="assets/images/Confitures/ConfCoings.png" alt="coing">
          <h4 class="mb-3 fw-normal text-uppercase name">COINGS</h4>
        </div>
        <div class="col-lg-12 col-md-4 col-sm-6 bg-light text-center border-bottom py-5 px-3">
          <i class="bi bi-shop text-danger fs-1"></i>
          <img src="assets/images/Confitures/ConfFraise.png" alt="fraise">
          <h4 class="mb-3 fw-normal text-uppercase name">FRAISES</h4>
        </div>
      </div>
    </div>

    <div class="container shadow mt-5 border" id="boissonsection">
      <div class="row">
        <div class="col-12 p-0">
          <h2 class="text-center border-bottom mb-0 p-4 name">BOISSONS</h2>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-people text-danger fs-1"></i>
          <img src="assets/images/Boissons/jusdePomme.png" alt="pomme">
          <h4 class="mb-3 fw-normal text-uppercase name">POMMES</h4>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-images text-danger fs-1"></i>
          <img src="assets/images/Boissons/jusdeFramboise.png" alt="framboise">
          <h4 class="mb-3 fw-normal text-uppercase name">FRAMBOISES</h4>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 bg-light text-center border-end border-bottom py-5 px-3">
          <i class="bi bi-shop text-danger fs-1"></i>
          <img src="assets/images/Boissons/jusdeMyrtilles.png" alt="myrtilles">
          <h4 class="mb-3 fw-normal text-uppercase name">MYRTILLES</h4>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 bg-light text-center border-bottom py-5 px-3">
          <i class="bi bi-shop text-danger fs-1"></i>
          <img src="assets/images/Boissons/jusdeMurs.png" alt="murs">
          <h4 class="mb-3 fw-normal text-uppercase name">MURS</h4>
        </div>
      </div>
    </div>
    
    
        <!-- FOOTER -->
        <footer class="bg-light text-center text-lg-start">
          <div class="text-center p-3">
            © 2021 | Mon panier frais
          </div>
        </footer>
    

    <script type="text/javascript" src="assets/js/script.js"></script>
